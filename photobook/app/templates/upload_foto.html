{% extends 'base.html' %}

{% block content %}
<div class="card text-center">
  <div class="card-reader">
    <h2>Envie sua foto para o casal</h2>
  </div>
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{ form_upload_foto.as_p }}
      <div class="btn-group">
        <input class="btn btn-primary" type="submit" value="Envia foto">
      </div>
      <div class="btn-group">
        <a type="button" class="btn btn-dark" href="#">Voltar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
